apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: grafana-operator
  namespace: argocd
spec:
  project: default
  source:
    repoURL: oci://ghcr.io/grafana/helm-charts/grafana-operator
    targetRevision: v5.6.0
    chart: grafana-operator
    helm:
      # При необходимости можно задать values через inline YAML или valueFiles
      # valueFiles:
      #   - values.yaml
      values: |
        replicaCount: 1
        # Здесь можно добавить другие необходимые параметры для Helm-чарта
  destination:
    server: https://kubernetes.default.svc
    namespace: grafana-operator
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
